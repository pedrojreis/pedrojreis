  # (optional) Run workflow manually
  workflow_dispatch:
jobs:
  snake:
    runs-on: ubuntu-latest
    name: Snek ğŸ
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Generate Snake ğŸ
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            snek.svg
            snek-dark.svg?palette=github-dark

      - name: Commit ğŸ“Œ
        uses: EndBug/add-and-commit@v9
